<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face Id</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        a{
            color: black;
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
        }
        a:hover{
            opacity: 0.7;
        }
        .content{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .a{
            margin-right: 10px;
        }
        
        .b{
            margin-right: 10px;
        }
        
        .wrapper{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test.test.test{
            display: none;
        }
        .right{
            margin-right: 10px;
        }
    </style>
    
</head>
<body>
    <div class="wrapper">
        <input class="a" type="text" placeholder="login">
        <input class="b" type="text" placeholder="password">
        <button class="ads">OK</button>
    </div>
    <div class="content test">
        <a class="right" style="color: BLACK;" href="/facerecog">CAMERA</a>
        <a class="right" href="/addworker">ISHCHI QO'SHISH</a>
        <a class="right" href="/workers">ISHCHILAR</a>
        <a class="right" href="/settime">KUNLIK HISOBOT</a>
        <a href="/editworker">TAHRIRLASH</a>
    </div>
    
    <script>
        
        const ada = document.querySelector('.a')
        const b = document.querySelector('.b')
        const button = document.querySelector('.ads')
        const content = document.querySelector('.content')
        
        const getDate = new Date().getDay()
        if (localStorage.getItem('check')) {
            document.querySelector('.wrapper').classList.add('test')
            content.classList.remove('test')
        }
        if(getDate == 1 || !(localStorage.getItem('check'))){            
            localStorage.setItem('check', false)
            button.onclick = (e) => {
                if(ada.value == 'test' && b.value == 'test'){
                    content.classList.remove('test')
                    document.querySelector('.wrapper').classList.add('test')
                    localStorage.setItem('check', true)
                }
            }
        }
        
    </script>
</body>
</html>
