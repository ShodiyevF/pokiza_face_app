<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas{
            position: absolute;
        }
        .alert {
            position: absolute;
            order: 22;
            top: 10%;
            left: 39%;
            padding: 10px 20px;
            /* background-color: red; */
            color: white;
            margin-bottom: 20px;
            border: 3px solid red;
        }
        .alert-ok {
            border: 3px solid #23E200;
            background-color: white;
        }
        
        .alert-no {
            border: 3px solid red;
            background-color: white;
        }
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .alert-text{
            display: flex;
            color: black;
            font-size: 22px;
        }
        .closebtn:hover {
            color: black;
        }
        .display_none{
            display: none;
        }
        .a{
            margin-right: 10px;
        }
        
        .b{
            margin-right: 10px;
        }
        
        .wrapper{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test.test.test{
            display: none;
        }
        .asd{
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            /* display: flex;
            flex-direction: column; */
        }
        .video{
            margin-left: 200px;
        }
        .hidden:not(:focus):not(:active) {
            clip: rect(0 0 0 0); 
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap; 
            width: 1px;
        }
        #snap{
            position: absolute;
            display: block;
            top: 80%;
            left: 48%;
            margin-left: auto;
            margin-right: auto;
            z-index: 11;
        }
        .loading{
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        #video{
            width: 99%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input class="a" type="text" placeholder="login">
        <input class="b" type="text" placeholder="password">
        <button class="ads">OK</button>
    </div>
    <div class="asd test">
        <div class="alert display_none">
            <p class="alert-text">Bugungi ish kuni yakunlangan ‚ùå</p>
        </div>
        
        <p class="loading">Yuklanyapti iltimos kuting !</p>
        
        <div class="wrappera test">
            <video id="video" width="1500" height="560" autoplay></video>
            <!-- <video id="videoInput" width="100%" height="99%" muted controls></video> -->
            <button style="width: 320px; height: 260px;margin-left: auto; margin-right: auto" id="snap">BOSING</button>
            <canvas class="hidden" id="canvas" width="640" height="480"></canvas>
            <img class="asdf hidden" src="a" alt="">
        </div>
    </div>
    <script type="module" src="./js/btnli.js"></script>
    <script>    
        var video = document.getElementById('video');
        
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    </script>
</body>
</div>
</html>
