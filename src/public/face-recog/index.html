<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas{
            position: absolute;
        }
        .alert {
            position: absolute;
            order: 22;
            top: 10%;
            left: 39%;
            padding: 10px 20px;
            background-color: red;
            color: white;
            margin-bottom: 20px;
        }
        .alert-ok {
            border: 3px solid #23E200;
            background-color: white;
        }
        
        .alert-no {
            border: 3px solid red;
            background-color: white;
        }
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .alert-text{
            display: flex;
            color: black;
            font-size: 22px;
        }
        .closebtn:hover {
            color: black;
        }
        .display_none{
            display: none;
        }
        .a{
            margin-right: 10px;
        }

        .b{
            margin-right: 10px;
        }
        
        .wrapper{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test{
            display: none;
        }
        .asd{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
